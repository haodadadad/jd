<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品管理</title>
    <!-- Bootstrap Styles-->
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="/assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <!-- TABLE STYLES-->
    <link href="/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/goods/toAdminList">JD</a>
        </div>
    </nav>

    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="/goods/toAdminGoodsList"><i class="fa fa-bars"></i> 商品管理</a>
                </li>
                <li>
                    <a href="/goods/toAdminUserList"><i class="fa fa-user"></i> 用户管理</a>
                </li>
                <li>
                    <a href="/goods/toAdminOrderList"><i class="fa fa-list-alt"></i> 订单管理</a>
                </li>
                <li>
                    <a  href="/goods/toAdminList"><i class="fa fa-link"></i> 秒杀商品管理</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                     商品管理
                        <small></small>
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <a href="javascript:history.back()" class="btn btn-success">返回上一页</a>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-md-6">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            编辑商品信息
                        </div>
                        <div class="panel-body">
                            <div class="row col-lg-12">
                                <form action="/goods/modifyGoods" role="form" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="id" th:value="${goods.id}">
                                        <label>产品名称：</label>
                                        <input type="text" name="goodsName" class="form-control" th:value="${goods.goodsName}">
                                        <label>产品标题：</label>
                                        <input type="text" name="goodsTitle"class="form-control" th:value="${goods.goodsTitle}">
                                        <label>产品详情：</label>
                                        <input type="text" name="goodsDetail"class="form-control" th:value="${goods.goodsDetail}">
                                        <label>产品价格：</label>
                                        <input type="number" name="goodsPrice"class="form-control" th:value="${goods.goodsPrice}">
                                        <label>产品库存：</label>
                                        <input type="number" name="goodsStock"class="form-control" th:value="${goods.goodsStock}"> <br>
                                        <input type="submit" class="btn btn-default pull-right" value="确认修改">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="/assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="/assets/js/jquery.metisMenu.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="/assets/js/dataTables/jquery.dataTables.js"></script>
<script src="/assets/js/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
<!-- Custom Js -->
<script src="../assets/js/custom-scripts.js"></script>
</body>
</html>
