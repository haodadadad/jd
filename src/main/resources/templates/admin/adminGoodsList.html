<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品管理</title>
    <!-- Bootstrap Styles-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="../assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <!-- TABLE STYLES-->
    <link href="../assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/goods/toAdminList">JD</a>
        </div>
    </nav>

    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="toAdminGoodsList"><i class="fa fa-bars"></i> 商品管理</a>
                </li>
                <li>
                    <a href="toAdminUserList"><i class="fa fa-user"></i> 用户管理</a>
                </li>
                <li>
                    <a href="toAdminOrderList"><i class="fa fa-list-alt"></i> 订单管理</a>
                </li>
                <li>
                    <a  href="toAdminList"><i class="fa fa-link"></i> 秒杀商品管理</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        商品管理
                        <small></small>
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           商品管理表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>产品id</th>
                                        <th>产品名称</th>
                                        <th>产品标题</th>
                                        <th>商品图片</th>
                                        <th>商品细节</th>
                                        <th>产品价格</th>
                                        <th>产品库存</th>

                                        <th>编辑产品</th>
                                        <th>编辑图片</th>
                                        <th>删除产品</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="goods,goodsStat : ${goodsList}">
                                            <td th:text="${goods.id}"></td>
                                            <td th:text="${goods.goodsName}"></td>
                                            <td th:text="${goods.goodsTitle}"></td>
                                            <td><img th:src="@{${goods.goodsImg}}" width="100" height="100"/></td>
                                            <td th:text="${goods.goodsDetail}"></td>
                                            <td th:text="${goods.goodsPrice}"></td>
                                            <td th:text="${goods.goodsStock}"></td>

                                            <td><a th:href="'/goods/adminModifyGoods/'+${goods.id}">           <span class="glyphicon glyphicon-edit"></span></a></td>
                                            <td><a th:href="'/goods/adminImgGoods/'+${goods.id}">            <span class="glyphicon glyphicon-picture"></span></a></td>
                                            <td><a th:href="'/goods/adminDelGoods/'+${goods.id}">            <span class="glyphicon glyphicon-trash"></span></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            增加产品
                        </div>
                        <div class="panel-body">
                            <form action="/goods/addGoods" role="form" method="post">
                                <input type="hidden" name="id" value="">
                                <label>商品名称：</label>
                                <input type="text" class="form-control" name="goodsName" placeholder="请在这里输入产品名称">
                                <label>商品标题：</label>
                                <input type="text" class="form-control" name="goodsTitle" placeholder="">
                                <label>产品详情：</label>
                                <input type="text" class="form-control" name="goodsDetail" placeholder="">
                                <label>商品价格：</label>
                                <input type="number" class="form-control" name="goodsPrice" placeholder="">
                                <label>产品库存：</label>
                                <input type="number" class="form-control" name="goodsStock" placeholder="">




                                <input type="submit" class="btn btn-default pull-right" value="添加">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->


</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="../assets/js/jquery.metisMenu.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="../assets/js/dataTables/jquery.dataTables.js"></script>
<script src="../assets/js/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
<!-- Custom Js -->
<script src="../assets/js/custom-scripts.js"></script>


</body>
</html>
