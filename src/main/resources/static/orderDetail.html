<html>
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/detail.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="top">
    <h4 style="text-align: center">订单详情页</h4>
</div>
<div class="goods">
    <div class="containers">
        <div class="goods_view">
            <img  id="goodsImg"  width="560"/>
        </div>
        <div class="goods_info">
            <h2 id="goodsName"></h2>
            <p class="title" text="${goods.goodsTitle}"></p>
            <p>
                <span class="price1"  id="orderPrice"></span>
            </p>
            <div class="seckill_data">
                <div>
                    <span>下单时间</span>
                    <p id="createDate"></p>
                </div>
                <div>
                    <span>订单状态</span>
                    <p id="status"></p>
                </div>
            </div>
            <div class="count">
                <span>收货人：</span>
                <span>XXX  1383838483</span>
            </div>
            <div class="count">
                <span>收货地址：</span>
                <span>南京市昌平区回龙观龙博一区</span>
            </div>
            <a href="/order/toOrderList">订单列表</a>

            <button class="btn btn-primary btn-block" type="submit" id="payButton" onclick="payOrder()">立即支付</button>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $(function(){
        getOrderDetail();
    });

    function payOrder(){
        var orderId = g_getQueryString("orderId");
        $.ajax({
        url: "/order/payOrder",
            type: "POST",
            data: {
                "orderId": orderId
        },
        success: function (data) {
            layer.closeAll();
            if (data.code == 200) {
                layer.msg("成功");
            } else {
                layer.msg(data.message);
            }
        },
        error: function () {
            layer.closeAll();
        }
    });
    }

    function getOrderDetail(){
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url: "/order/detail",
            type: "GET",
            data: {
                "orderId": orderId
            },
            success: function(data){
                if(data.code == 200){
                    render(data.obj);
                }else{
                    layer.msg(data.message);
                }
            },
            error: function(){
                layer.msg("客户端请求错误");
            }
        })
    }

    function render(detail){
        var goods = detail.goodsVo;
        var order = detail.order;

        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#goodsPrice").text(order.goodsPrice);

        var status = order.status;
        var statusText = "";
        switch (status){
            case 0:
                statusText = "未支付";
                break;
            case 1:
                statusText = "待发货";
                break;
            case 2:
                statusText = "已发货";
                break;
            case 3:
                statusText = "已收货";
                break;
            case 4:
                statusText = "已退款";
                break;
            case 5:
                statusText = "已完成";
                break;
        }
        $("#status").text(statusText);

    }
</script>
</body>
</html>
